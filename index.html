<!-- Existem duas lojas:
     FIAT e FORD.
     Faça um comparativo dessas duas lojas, trazendo uma tabela com o que foi vendido e comprado em vários produtos. 
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela para lojas.</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <table>

        <caption>
            Produzido x Vendido.
        </caption>

        <colgroup>
        
            <col>
            <col span="2" style="background-color: violet;">
            <col span="2" style="background-color: rgb(211, 207, 169);">

        </colgroup>

        <thead>

            <tr>
                <th rowspan="2">  </th>
                <th colspan="2"> FORD </th>
                <th colspan="2"> FIAT </th>
            </tr>

            <tr>
                <th> Produzidos </th>
                <th> Vendidos </th>
                <th> Produzidos </th>
                <th> Vendidos </th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <th> MOTO </th>
                <td> 10 </td>
                <td> 5</td>
                <td> 20</td>
                <td> 10 </td>
            </tr>
            
            <tr>
                <th> SEDAN </th>
                <td> 20 </td>
                <td> 10 </td>
                <td> 10 </td>
                <td> 5 </td>
            </tr>
            
            <tr>
                <th> CAMINHONETE </th>
                <td> 15 </td>
                <td> 10 </td>
                <td> 20 </td>
                <td> 15 </td>
            </tr>

            <tr>
                <th> CAMINHÃO </th>
                <td> 10 </td>
                <td> 9 </td>
                <td> 11 </td>
                <td> 8 </td>
            </tr>
        </tbody>

    </table>

</body>
</html>
